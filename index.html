<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/59dc2218d0.js" crossorigin="anonymous"></script>
  <title>todo list cart</title>
</head>
<body>

  <h1>Add product</h1>
  <div>
  <label for="">Product name:
    <input type="text" class="inputProduct inputs">
  </label>
</div>
<div>
  <label for="">Product price:
    <input type="number" class="inputPrice inputs">
  </label>
</div>
<div>
  <label for="">Product category:
    <select name="" class="inputCategory inputs">
      <option value="drinks"></option>
      <option value="drinks">Drinks</option>
      <option value="meat">Meat</option>
      <option value="dairy">Dairy</option>
      <option value="snacks">Snacks</option>
      <option value="basic">Basic</option>
    </select>
  </label>
</div>
<div>
  <label for="">Product picture:
    <input src="" type="text" class="inputPicture inputs">
  </label>
</div>
<div>
  <button type="submit" class="buttonAddProduct">Add product</button>
</div>

  <h3>My cart</h3>

 <table class="table">
  <thead>
    <tr>
      <th scope="col">Product name</th>
      <th scope="col">Product price</th>
      <th scope="col">Product category</th>
      <th scope="col">Product picture</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="tbody">
 
  </tbody>
</table>
  


  <script src="script.js"></script>
</body>
</html>
